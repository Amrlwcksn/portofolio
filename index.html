<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicaksono | Portfolio</title>
    <meta name="description" content="Portfolio of Wicaksono - Visual Creator & Developer">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="flare flare-1"></div>
    <div class="flare flare-2"></div>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <nav>
        <div class="logo">W.</div>
        <div class="nav-right">
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
                <!-- Sun Icon (Default/Light) -->
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <div class="contact-link"><a href="#contact" class="hover-underline">Contact</a></div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="container">
                <p class="subtitle fade-in">Portfolio</p>
                <h1 class="title fade-in-up" id="profile-name">Loading...</h1>
                <p class="bio fade-in-up delay-1" id="profile-bio"></p>
                <p class="role fade-in-up delay-2" id="profile-title"></p>
            </div>
        </section>

        <!-- Mood Board Section -->
        <section class="moodboard fade-in-up">
            <div class="container">
                <div class="moodboard-content">
                    <h2 id="moodboard-title">Mood Board</h2>
                    <div class="moodboard-buttons" id="moodboard-buttons">
                        <!-- Buttons injected via JS -->
                    </div>
                </div>
            </div>
        </section>

        <section class="gallery">
            <div class="container">
                <div class="section-header fade-in-up">
                    <h2>Selected Works</h2>
                    <div class="categories" id="categories">
                        <button class="active" data-filter="all">All</button>
                        <!-- Categories injected via JS -->
                    </div>
                </div>
                <div class="grid" id="portfolio-grid">
                    <!-- Portfolio items injected via JS -->
                </div>
            </div>
        </section>

        <section class="business fade-in-up">
            <div class="container">
                <div class="business-card">
                    <span class="tag">Small Business</span>
                    <h3 id="business-name">Loading...</h3>
                    <p id="business-desc"></p>
                    <a href="#" id="business-link" class="btn-arrow">Visit Shop <span class="arrow">â†’</span></a>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact">
        <div class="container">
            <div class="footer-content">
                <div class="contact-info">
                    <h3>Hubungi</h3>
                    <a href="" id="email-link" class="email-link">amrlwcksn@gmail.com</a>
                    <a href="" id="instagram-link" class="social-link" target="_blank">Instagram</a>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 Wicaksono. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
