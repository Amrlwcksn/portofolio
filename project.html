<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Wicaksono</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="flare flare-1"></div>
    <div class="flare flare-2"></div>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <nav>
        <div class="logo"><a href="index.html">W.</a></div>
        <div class="nav-right">
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <div class="contact-link"><a href="index.html" class="hover-underline">Back to Home</a></div>
        </div>
    </nav>

    <main>
        <section class="project-header">
            <div class="container">
                <p class="subtitle fade-in" id="project-category">Loading...</p>
                <h1 class="title fade-in-up" id="project-title">Loading...</h1>
                <p class="bio fade-in-up delay-1" id="project-desc"></p>
            </div>
        </section>

        <section class="gallery">
            <div class="container">
                <div class="project-grid" id="project-gallery-grid">
                    <!-- Project images injected via JS -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <a href="mailto:amrlwcksn@gmail.com">amrlwcksn@gmail.com</a>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 Wicaksono. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Previous">‹</button>
        <button class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Next">›</button>
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image" id="lightbox-image">
        </div>
        <div class="lightbox-counter" id="lightbox-counter">1 / 1</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
